<!DOCTYPE html>

<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <div class="grid">
        <div id="quiz">
            <h1>Javascript Quiz</h1>
            <hr style="margin-bottom: 20px">
 
            <p id="question"></p>
 
            <div class="buttons">
                <button id="divButton1"><span id="choice1"></span></button>
                <button id="divButton2"><span id="choice2"></span></button>
                <button id="divButton3"><span id="choice3"></span></button>
                <button id="divButton4"><span id="choice4"></span></button>
            </div>
 
            <hr style="margin-top: 50px">
            <footer>
                <p id="progress">Question x of y</p>
            </footer>
        </div>
    </div>
 
 
<script src="index.js"></script>
 
</body>
</html>
